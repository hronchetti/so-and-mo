<div class="basket-drawer-item">
  <div>
    <div class="basket-drawer-item-image">
      <img src="/temp/box-small.png" alt="Item name" title="Item name" />
    </div>
  </div>
  <div>
    <span class="basket-drawer-item-name">@@product</span>
    <span class="basket-drawer-item-detail">@@details</span>
    <span class="basket-drawer-item-detail">Quantity: 1</span>
    <button class="basket-drawer-item-button">Remove</button>
  </div>
  <div class="text-right">@@price</div>
</div>
