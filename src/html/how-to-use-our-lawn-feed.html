<!DOCTYPE html>

      <div class="bottle-squad">

            src="/assets/bottles/04-aug-bottle.png"

          />

            src="/assets/bottles/05-oct-bottle.png"
            alt="October Liquid Lawn Feed Bottle"

          <img

    @@include('./components/footer/index.html')
